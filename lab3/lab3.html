<!DOCTYPE html>
<html>
<head>
	<title>Weight Conversion Calculator</title>
	<link rel="stylesheet" type="text/css" href="lab3.css">
</head>
<body>
    <div class="background"></div>
    <div class="scale"></div>
	<div class="container">
		<h1>Weight Conversion Calculator</h1>
		
		<form>
			<label for="weight">Weight:</label>
			<input type="number" id="weight" name="weight" required>
			
            <div class="form-buttons">
                <input type="radio" id="kilograms" name="unit" value="kg" checked>
                <label for="kilograms">Kilograms</label>
                <input type="radio" id="pounds" name="unit" value="lb">
                <label for="pounds">Pounds</label>
            </div>

            <div class="result-buttons">
                <button class="result" type="button" onclick="calculate()">Calculate</button>
                <button class="result" type="reset">Reset</button>
            </div>
		</form>
		<div id="result"></div>
	</div>
	<script src="lab3.js"></script>
</body>
</html>
